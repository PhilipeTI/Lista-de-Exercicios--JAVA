<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro de usuário</title>
                <h2>Exercicio V</h2>
        <script language="javascript">
        
            function confirm_dados(nomeUs)
            {
            if (nomeUs.nome.value=="")
            {
                alertt("Por favor digite seu nome");
                return false;
            }
                
            if (nomeUs.senha.value=="")
            {
                alertt("DIGITE SUA SENHA");
                return false;
            }    
            
            if (nomeUs.senha.value=="")
            {
                alertt("DIGITE A CONFIRMAÇÃO DA SENHA");
                return false;
            }
                
            return true;
            }       
        
        </script>         
    </head>
    
    <body>
        <form method="post" onsubmit="return comfirm_dados(this)">    
            <h4>Preencha os dados para cadastro de login </h4>
         <p>*Login:<input type="text" name="login" size="23"></p>
         <p>*Senha:<input type="password" name="senha" size="23"></p>
         <p>*Confirme sua senha:<input type="password" name="comfirma" size="23"></p>
         <p><input type="submit" value="Enviar" name="enviar"></p>
        
        </form>

    </body>
</html>
